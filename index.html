<!DOCTYPE html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Mulish:wght@300;400;500;600;700;800&display=swap');

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Mulish' , sans-serif;
}

body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
}

.logo{
    position: absolute;
    top: 22px;
    left: 22px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img{
    width: 48px;
}

.logo a{
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #464646;
}

.continer{
    width: 440px;
    padding: 40px 32px;
    border-radius: 8px;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
}

.continer h1{
    font-size: 1.6rem;
}

.continer .social-login{
    display: flex;
    gap: 16px;
    margin: 20px;
}

.continer .social-login button{
    padding: 8px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
}

.continer .social-login button{
    padding: 8px;
    width: 100%;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 1rem;
    font-weight: 700;
    color: #323760;
    border: 1px solid #6667d0;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
}

.continer .social-login button i{
    font-size: 26px;
}

.continer .social-login button:hover{
   color: #6667d0;
   border-color: #6667d0;
}

.continer .divider{
    display: flex;
    align-items: center;
    gap: 20px;
}

.continer .divider .line{
    height: 1px;
    width: 100%;
    background-color: #1d1d1d;
    opacity: 0.2;
    margin: 30px 0 16px;
}

.continer form label{
    color: 1d1d1d;
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 0.03rem;
    display: block;
    margin-top: 12px;
}



.continer form .custome-input input{
    color: #1d1d1d;
    font-size: 16px;
    font-weight: 500;
    width: 100%;
    height: 46px; 
    letter-spacing: 0.03rem;
    border: 1px solid #1d1d1d;
    background: transparent;
    outline: none;
    border-radius: 8px;
    text-indent: 20px;
    margin-top: 6px;
    transition: all 0.3s ease;
}

.continer form .custome-input input:focus{
    border-color: #5222fd;
}

.continer form .custome-input .bx-at{
    position: absolute;
    font-size: 28px;
    right: 515px;
    top: 320px;
    transition: all 0.3s ease;
}

.continer form .custome-input .bx-lock-alt{
    position: absolute;
    font-size: 28px;
    right: 510px;
    top: 390px;
    transition: all 0.3s ease;
}

.continer form .custome-input input:focus + i{
    color: #5222fd;
}

.continer form .login{
    width: 100%;
    margin-top: 30px;
    background-color: #5222fd;
    color: #ffffff;
    border: none;
    line-height: 50px;
    font-size: 18px;
    letter-spacing: 0.025rem;
    font-weight: 800;
    cursor: pointer;
}
</style>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="https://socialcounts.org/_next/image?url=https%3A%2F%2Fwww.banner.yt%2FUCJqXkOwrq7uBn-sn_Fvce9Q%2Favatar%3Fwidth%3D640&w=256&q=75" alt="">
        <a href="#">Asmr Prog</a>
    </div>
    <div class="continer">
       <h1>Create your accountüëè</h1>
       <div class="social-login">
        <button class="google">
            <i class='bx bxl-google'></i>
            Use Google
        </button>
        <button class="google">
            <i class='bx bxl-apple'></i>
            Use Apple
        </button>
       </div>
       <div class="divider">
        <div class="line"></div>
        <p class="p">Or</p>
        <div class="line"></div>
       </div>
       <form>
        <table class="email" for="email">Email</table>
        <div class="custome-input">
            <input type="email" class="email" placeholder="Your Email" autocomplete="off" aria-autocomplete="off">
            <i class='bx bx-at'></i>
        </div>

        <table for="password">Password</table>
        <div class="custome-input">
            <input type="password" class="password" placeholder="Your Password">
            <i class='bx bx-lock-alt'></i>
        </div>
        <button class="login">Login</button>
        <div>
            <a href="#">Rest Password</a>
            <a href="#">Don't have an account?</a>
        </div>
       </form>
    </div>
</body>
</html>
